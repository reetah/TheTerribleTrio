<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Leap Motion JavaScript Sample</title>
<script src="http://js.leapmotion.com/0.2.0/leap.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="./MIDI.js/js/MIDI/AudioDetect.js"></script>
<script type="text/javascript" src="./MIDI.js/js/MIDI/LoadPlugin.js"></script>
<script type="text/javascript" src="./MIDI.js/js/MIDI/Player.js"></script>
<script type="text/javascript" src="./MIDI.js/js/MIDI/Plugin.js"></script>
<script type="text/javascript" src="./MIDI.js/js/MusicTheory/Synesthesia.js"></script>
<script type="text/javascript" src="./MIDI.js/js/Widgets/Loader.js"></script>
<script type="text/javascript" src="./MIDI.js/js/Window/DOMLoader.XMLHttp.js"></script>
<script type="text/javascript" src="./MIDI.js/js/Window/Event.js"></script>
<script type="text/javascript" src="./MIDI.js/js/Window/Queue.js"></script>

</head>
<body>
<h1>Leap Motion JavaScript Sample</h1>
<div id="main">
  <button id="pause" onclick="togglePause()">Pause</button>
  <input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
  <h3>Frame data:</h3>
  <div id="frameData"></div>
  <div style="clear:both;"></div>
  <h3>Hand data:</h3>
  <div id="handData"></div>
  <div style="clear:both;"></div>
  <h3>Finger and tool data:</h3>
  <div id="pointableData"></div>
  <div style="clear:both;"></div>
  <h3>Gesture data:</h3>
  <div id="gestureData"></div>
</div>
</body>
</html>
